<div (mouseover)="isHovered=true" (mouseout)="isHovered=false"
  class="todo-item d-flex justify-content-between align-items-center">
  <div class="todo">
    <input type="checkbox" [id]="todo.id" class="toggle text-center" [ngClass]="{check:todo.isCompleted}"
      [checked]="todo.isCompleted" (change)="changeTodoStatus()">
    <label [@fadeStrikeThrough]="todo.isCompleted ? 'completed': 'active'" [for]="todo.id">{{todo.content}}</label>
  </div>
  <div class="d-flex align-items-center">
    <span [ngClass]="{active:isHovered}" [hidden]="todo.isCompleted" class="icon-wrapper text-center edit">
      <i class="eva eva-edit outline" (click)="isEditing=true"></i>
    </span>
    <span [ngClass]="{active:isHovered}" class="icon-wrapper text-center ">
      <i class="eva eva-close" (click)="deleteTodo()"></i>
    </span>
  </div>
  <form class="edit-form" *ngIf="isEditing" (keyup)="submitEdit($event)">
    <input type="text" name="editTodo" [(ngModel)]="todo.content">
  </form>
</div>
